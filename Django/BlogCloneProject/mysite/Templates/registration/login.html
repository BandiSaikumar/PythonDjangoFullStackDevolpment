{% extends 'BlogApp/base.html' %}
{% block body_block %}
<div class = 'jumbotron'>
    <h2> Please Login Here! </h2>
    <h3>{ Must Be SuperUser,Please Check with Admin Page }</h3>

    {% if form.errors %}
        <p> Your Username And Password Didn't Match So, Please Try Again Later </p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
        <input type="hidden" name="next" value="{{next}}">
    </form>
    
</div>
{% endblock %}
