{% extends "BasicApp/base.html" %}
{% load staticfiles %}

{% block body_block %}
<div class = "jambotron">
    {% if registered %}
    <h1> THANKS FOR YOUR REGESTRATION </h1>
    {% else %}
    <h2> REGISTER HERE! </h2>
    <h3> FILL UP THE FOLLOWING FORM HERE!</h3>

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type = "submit" name = "" value = "Register">
    </form>
    {% endif %}
    {% endblock %}
</div>
